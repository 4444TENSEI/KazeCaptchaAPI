<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>图像验证码-KazeCaptchaAPI</title>
</head>

<body style="display: flex;justify-content: center;align-items: center;flex-direction: column;text-align: center;">
    <div style="line-height: 0.6;">
        <h2>图像验证码</h2>
        <p>图像内容识别，直接返回识别结果-ddddocr</p>
        <p>路由：/normal</p>
        <p>方法：POST</p>
        <p>Content-Type：multipart/form-data</p>
        <p>请求体键名：captcha_img</p>
        <p>响应格式：application/json</p>
        <p>响应内容示例：{"captcha": "abv8"}</p>
    </div>
    <form action="/normal" method="POST" enctype="multipart/form-data"> <input type="file" name="captcha_img"
            placeholder="普通验证码图片" accept="image/*" /> <input type="submit" value="提交" /> </form>
</body>

</html>
