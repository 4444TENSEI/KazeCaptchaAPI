<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>滑块验证码-KazeCaptchaAPI</title>
</head>

<body style="display: flex;justify-content: center;align-items: center;flex-direction: column;text-align: center;">
    <div style="line-height: 0.6;">
        <h2>滑块验证码</h2>
        <p>"依据F12获取到的拼图、背景图，计算拼图到背景图对应坑位的水平距离（像素）-opencv"</p>
        <p>路由：/slider</p>
        <p>方法：POST</p>
        <p>Content-Type：multipart/form-data</p>
        <p>请求体-小拼图键名：slider_piece</p>
        <p>请求体-背景图键名：slider_bg</p>
        <p>响应格式：application/json</p>
        <p>响应内容示例：{"offset": 115}</p>
    </div>
    <form action="/slider" method="post" enctype="multipart/form-data">
        <br />验证码拼图
        <input type="file" name="slider_piece" accept="image/*" placeholder="拼图文件" />
        <br />验证码背景
        <input type="file" name="slider_bg" accept="image/*" placeholder="背景图文件" />
        <input type="submit" value="提交" />
    </form>
</body>

</html>
